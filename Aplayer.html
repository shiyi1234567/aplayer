<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jquery-2.1.0.js"></script>
    <link type="text/css" href="Aplayer.css" rel="stylesheet">
    <style>
        .aplayer-lrc-current{
            color: blue;
        }
    </style>
</head>
<body>
<div id="player1" class="aplayer">
    <!--head portrait-->
    <div class="aplayer-pic">
        <img class="aplayer-pic-bg" style="width: 90px; height: 90px; border-radius: 50%;">
        <div class="aplayer-button aplayer-play">
            <button type="button" class="aplayer-icon aplayer-icon-play">
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" height="100%" version="1.1" viewbox="0 0 16 31" width="100%">
                    <use xlink:href="#aplayer-play"></use>
                    <path class="aplayer-fill" d="M15.552 15.168q0.448 0.32 0.448 0.832 0 0.448-0.448 0.768l-13.696 8.512q-0.768 0.512-1.312 0.192t-0.544-1.28v-16.448q0-0.96 0.544-1.28t1.312 0.192z" id="aplayer-play"></path>
                </svg>
            </button>
        </div>
    </div>
    <!--article play-->
    <div class="aplayer-info">
        <!--music information-->
        <div class="aplayer-music">
            <span class="aplayer-title"></span>
            <span class="aplayer-author"></span>
        </div>
        <div class="aplayer-lrc">
            <div class="aplayer-lrc-contents"style="transform: translateY(0);"></div>
        </div>
        <!--progress bar-->
        <div class="aplayer-controller">
            <!--bar-->
            <div class="aplayer-bar-wrap">
                <div class="aplayer-bar">
                    <div class="aplayer-loaded"></div>
                    <div class="aplayer-played">
                        <span class="aplayer-thumb" ></span>
                    </div>
                </div>
            </div>
            <!--time-->
            <div class="aplayer-time">
                    <span class="aplayer-time-inner">
                        -
                        <span class="aplayer-ptime">00:00</span>
                        /
                        <span class="aplayer-dtime">00:00</span>
                    </span>
                <div class="aplayer-volume-wrap">
                    <button class="aplayer-icon aplayer-icon-volume-down" type="button">
                        <svg xmlns:xlink="http://www.w3.org/1999/xlink" height="100%" version="1.1" viewBox="0 0 28 32" width="100%">
                            <use xlink:href="#aplayer-volume-down"></use>
                            <path class="aplayer-fill" d="M13.728 6.272v19.456q0 0.448-0.352 0.8t-0.8 0.32-0.8-0.32l-5.952-5.952h-4.672q-0.48 0-0.8-0.352t-0.352-0.8v-6.848q0-0.48 0.352-0.8t0.8-0.352h4.672l5.952-5.952q0.32-0.32 0.8-0.32t0.8 0.32 0.352 0.8zM20.576 16q0 1.344-0.768 2.528t-2.016 1.664q-0.16 0.096-0.448 0.096-0.448 0-0.8-0.32t-0.32-0.832q0-0.384 0.192-0.64t0.544-0.448 0.608-0.384 0.512-0.64 0.192-1.024-0.192-1.024-0.512-0.64-0.608-0.384-0.544-0.448-0.192-0.64q0-0.48 0.32-0.832t0.8-0.32q0.288 0 0.448 0.096 1.248 0.48 2.016 1.664t0.768 2.528z" id="aplayer-volume-down"></path>
                        </svg>
                    </button>
                    <div class="aplayer-volume-bar-wrap">
                        <div class="aplayer-volume-bar">
                            <div class="aplayer-volume"></div>
                        </div>
                    </div>
                </div>
                <button class="aplayer-icon aplayer-icon-mode" type="button">
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" height="100%" version="1.1" viewBox="0 0 29 32" width="100%">
                        <use xlink:href="#aplayer-circulation"></use>
                        <path class="aplayer-fill" d="M25.6 9.92q1.344 0 2.272 0.928t0.928 2.272v9.28q0 1.28-0.928 2.24t-2.272 0.96h-22.4q-1.28 0-2.24-0.96t-0.96-2.24v-9.28q0-1.344 0.96-2.272t2.24-0.928h8v-3.52l6.4 5.76-6.4 5.76v-3.52h-6.72v6.72h19.84v-6.72h-4.8v-4.48h6.080z" id="aplayer-circulation"></path>
                    </svg>
                </button>
                <button class="aplayer-icon aplayer-icon-menu" type="button">
                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" height="100%" version="1.1" viewBox="0 0 22 32" width="100%">
                        <use xlink:href="#aplayer-menu"></use>
                        <path class="aplayer-fill" d="M20.8 14.4q0.704 0 1.152 0.48t0.448 1.12-0.48 1.12-1.12 0.48h-19.2q-0.64 0-1.12-0.48t-0.48-1.12 0.448-1.12 1.152-0.48h19.2zM1.6 11.2q-0.64 0-1.12-0.48t-0.48-1.12 0.448-1.12 1.152-0.48h19.2q0.704 0 1.152 0.48t0.448 1.12-0.48 1.12-1.12 0.48h-19.2zM20.8 20.8q0.704 0 1.152 0.48t0.448 1.12-0.48 1.12-1.12 0.48h-19.2q-0.64 0-1.12-0.48t-0.48-1.12 0.448-1.12 1.152-0.48h19.2z" id="aplayer-menu"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div class="aplayer-list aplayer-list-hide"  >
        <ol>
            <li class="aplayer-list-light">
                <span class="aplayer-list-cur"></span>
                <span class="aplayer-list-index">1</span>
                <span class="aplayer-list-title"></span>
                <span class="aplayer-list-author"></span>
            </li>
            <li>
                <span class="aplayer-list-cur"></span>
                <span class="aplayer-list-index">2</span>
                <span class="aplayer-list-title"></span>
                <span class="aplayer-list-author"></span>
            </li>
            <li>
                <span class="aplayer-list-cur"></span>
                <span class="aplayer-list-index">3</span>
                <span class="aplayer-list-title"></span>
                <span class="aplayer-list-author"></span>
            </li>
            <li>
                <span class="aplayer-list-cur"></span>
                <span class="aplayer-list-index">4</span>
                <span class="aplayer-list-title"></span>
                <span class="aplayer-list-author"></span>
            </li>
            <li>
                <span class="aplayer-list-cur"></span>
                <span class="aplayer-list-index">5</span>
                <span class="aplayer-list-title"></span>
                <span class="aplayer-list-author"></span>
            </li>


        </ol>
    </div>

</div>
<script type="text/javascript" src="test.js"></script>
</body>
</html>
